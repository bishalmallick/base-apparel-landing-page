<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <div class="container">
    
    <section class="main-section">
      <header class="header">
        <img src="./images/logo.svg" alt="logo">
      </header>

      <img class="hero-mob" src="./images/hero-mobile.jpg" alt="hero-mob">

      <div class="content">
        <h1>We're</h1>
        <h1>coming <br> soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="ip-group">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <img src="./images/icon-arrow.svg" alt="icon-arrow" class="arrow" id="arrow">
          <img src="./images/icon-error.svg" alt="error" class="error" id="error">
          <p id="error-msg">Please provide a valid email</p>
        </div>
        
      </div>
    </section>

    <div class="img"></div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/bishalmallick">Bishal Mallick</a>.
    </p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
